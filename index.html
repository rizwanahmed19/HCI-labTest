<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
    body {
      font-family: 'Lato', sans-serif;
    }
      table {
        margin: 0 auto; 
        border-spacing: 7px;
      }
      table td {
        border-radius: 3px;
        padding: 10px 60px;
        background-color: #2196f3;
        color: #fff;
      }
      #author {
        text-align: center;
      }
      #timer {
        text-align: center;
        font-size: 30px;

      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>Remember these words:</h2>
      <table>
      <tr>

      </tr>
      <tr>
        <td>Elephant</td>

      <tr>

        <td>Petrol</td>
      </tr>
      <tr>

      </tr>
    </table>
    <div id="timer"></div>
    </div>
    <div id="author">
      <p>Handcoded by Rizwan and Ali</p>
    </div>
    <script>
      var timer = document.getElementById("timer");
      var i = 0;
      var interval = setInterval(function(){
          document.getElementById("timer").innerHTML = i;
          i++;
          if(i === 40){
            document.getElementsByTagName(table).innerHTML = "";
            clearInterval(interval);
          }
      }, 1000);
    </script>
